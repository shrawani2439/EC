<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Successful | My E-Shop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2c3e50);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      max-width: 500px;
    }

    h1 {
      color: #2ecc71;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #ccc;
    }

    a.button {
      display: inline-block;
      margin-top: 25px;
      padding: 14px 28px;
      background-color: #f39c12;
      color: #1e1e2f;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Order Placed Successfully!</h1>
    <p>Thank you for your purchase. Your order has been received and is now being processed.</p>
    <a class="button" href="file:///C:/Users/bambl/OneDrive/Documents/E-commerce/templates/index.html">Return to Home Page</a>
  </div>

</body>
</html>
