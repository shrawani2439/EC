<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details | My E-Shop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4b6584);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
    }

    .card img {
      max-width: 100%;
      height: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
      align-items: center;
    }
    

    h1 {
      color: #f1c40f;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.5;
    }

    .price {
      font-size: 1.5rem;
      color: #e67e22;
      margin: 10px 0;
    }

    .btn {
      background-color: #f39c12;
      color: #1e1e2f;
      padding: 10px 20px;
      text-align: center;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 20px;
      display: inline-block;
    }

    .btn:hover {
      background-color: #e67e22;
    }
  </style>
</head>
