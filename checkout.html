<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout | My E-Shop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2c3e50);
      color: #fff;
      padding: 40px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #f39c12;
      margin-bottom: 30px;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      background: #3a3f5a;
      color: #fff;
      font-size: 14px;
    }

    input:focus, textarea:focus, select:focus {
      outline: 2px solid #f39c12;
    }

    button {
      margin-top: 25px;
      padding: 14px;
      width: 100%;
      background-color: #f39c12;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: #1e1e2f;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e67e22;
    }

    #qr-payment-section {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    #qr-payment-section img {
      max-width: 200px;
      border: 4px solid #fff;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    #qr-payment-section p {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>Checkout</h1>

  <form id="checkout-form">
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" placeholder="ENTER FULL NAME" required>

    <label for="address">Shipping Address</label>
    <textarea id="address" rows="3" placeholder="ADDRESS" required></textarea>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="NUMBER" required>

    <label for="payment-method">Select Payment Method</label>
    <select id="payment-method" required>
      <option value="card">Credit/Debit Card</option>
      <option value="qr">QR Code</option>
    </select>

    <div id="card-payment-section">
      <label for="card">Card Number</label>
      <input type="text" id="card" placeholder="xxxx-xxxx-xxxx-xxxx">

      <label for="expiry">Expiry Date</label>
      <input type="month" id="expiry">

      <label for="cvv">CVV</label>
      <input type="password" id="cvv" maxlength="3">
    </div>

    <div id="qr-payment-section">
      <p>Scan the QR code below to pay:</p>
      <img src="JPG File (.jpg)" alt="QR Code for Payment">
      <p>After scanning, complete the form and click "Place Order".</p>
    </div>

    <button onclick="window.location.href='order.html'">View Order</button>

  Place Order
</button>



  </form>

  <script>
    const paymentMethod = document.getElementById('payment-method');
    const cardSection = document.getElementById('card-payment-section');
    const qrSection = document.getElementById('qr-payment-section');

    paymentMethod.addEventListener('change', function () {
      if (this.value === 'qr') {
        cardSection.style.display = 'none';
        qrSection.style.display = 'block';
      } else {
        cardSection.style.display = 'block';
        qrSection.style.display = 'none';
      }
    });
  </script>

</body>
</html>
