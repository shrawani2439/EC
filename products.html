<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products | My E-Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #1e272e, #2f3640);
            color: #fff;
        }

        header {
            background-color: #0f0f0f;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #f0932b;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f0932b;
        }

        .products {
            padding: 50px 20px;
            text-align: center;
        }

        .products h2 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        .product-controls {
            text-align: center;
            margin-bottom: 30px;
        }

        #searchInput, #categoryFilter {
            padding: 10px;
            border-radius: 20px;
            border: none;
            margin: 10px;
            width: 200px;
            font-size: 16px;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #3c3c3c;
            border-radius: 16px;
            padding: 20px;
            width: 250px;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-card h3 {
            margin: 15px 0 5px;
            font-size: 20px;
            color: #dcdde1;
        }

        .price {
            color: #f0932b;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .product-card button {
            padding: 10px 15px;
            border: none;
            background-color: #e67e22;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .product-card button:hover {
            background-color: #d35400;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            background-color: #111;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
